<div class="container">
	<!-- Novo cliente. -->
	<form class="form-horizontal">
		<fieldset>
			<!-- Form Name -->
			<div align="center"><legend>Cliente</legend></div>
			<!-- Código -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Codigo</label>
				<div class="col-md-6">
					<input id="txt_codigo" type="text"
						placeholder="Coloque aqui o codigo" class="form-control input-md"
						ng-model="cliente.codigo">
				</div>
			</div>
			<!-- Nome -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Nome</label>
				<div class="col-md-6">
					<input id="txt_nome" type="text"
						placeholder="Coloque aqui o nome" class="form-control input-md"
						ng-model="cliente.nome">
				</div>
			</div>
			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label"></label>
				<div class="col-md-4">
					<button type="button" class="btn btn-primary"
						ng-click="novoCliente(cliente)">Novo</button>
				</div>
			</div>

		</fieldset>
	</form>
</div>
<!-- Container -->
